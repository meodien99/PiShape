    function onmouseMove(evt) {
        var bRect = canvas.getBoundingClientRect();
        mouseX = (evt.clientX - bRect.left) * (canvas.width / ratio / bRect.width);
        mouseY = (evt.clientY - bRect.top) * (canvas.height / ratio / bRect.height);
        if (dragQ) {
            if (draggingQ) {
                settransMat(-(prevmouseY - mouseY) * 3, (prevmouseX - mouseX) * 3, 0, transMat);
                prevmouseX = mouseX;
                prevmouseY = mouseY;
                update();
            }
        } else {
            yAngle = -(mouseX - w / 2) / 25;
            xAngle = (mouseY - h / 2) / 25;
        }
    }
    function onmouseUp(e){
        draggingQ = false;
    }
    function ontouchstart(evt) {
        draggingQ = true;
        var touch = evt.targetTouches[0];
        var bRect = canvas.getBoundingClientRect();
        prevmouseX = (touch.clientX - bRect.left) * (canvas.width / ratio / bRect.width);
        prevmouseY = (touch.clientY - bRect.top) * (canvas.height / ratio / bRect.height);
    };
    function ontouchmove(evt) {
        var touch = evt.targetTouches[0];
        evt.clientX = touch.clientX;
        evt.clientY = touch.clientY;
        evt.touchQ = true;
        onmouseMove(evt);
        evt.preventDefault();
    };
    function onmouseDown(evt) {
        draggingQ = true;
        prevmouseX = mouseX;
        prevmouseY = mouseY;
    }

    Poly.prototype.getCalcSolid = function(){
        var C = [];

        var i; var j;

        switch (this.shapeType.toLowerCase()){
            case "net":
                C = [

    Poly.prototype.createNCylinder = function (ngon) {
        var D = [];
        D[0] = [];
        for (var i = 0; i < ngon; i++) {
            var Angle = (Math.PI * 2 * i) / ngon;
            D[0][i] = [];
            D[0][i][0] = Math.sin(Angle) * 0.8;
            D[0][i][1] = Math.cos(Angle) * 0.8;
            D[0][i][2] = 1.4;
        }
        D[1] = [];
        for (i = 0; i < ngon; i++) {
            Angle = (Math.PI * 2 * i) / ngon;
            D[1][i] = [];
            D[1][i][0] = Math.sin(Angle) * 0.8;
            D[1][i][1] = Math.cos(Angle) * 0.8;
            D[1][i][2] = -1.1;
        }
        for (i = 0; i < ngon; i++) {
            var n = i + 2;
            D[n] = [];
            var i1 = i + 1;
            if (i1 == ngon)
                i1 = 0;
            D[n][0] = [];
            D[n][0][0] = D[0][i][0];
            D[n][0][1] = D[0][i][1];
            D[n][0][2] = D[0][i][2];
            D[n][1] = [];
            D[n][1][0] = D[0][i1][0];
            D[n][1][1] = D[0][i1][1];
            D[n][1][2] = D[0][i1][2];
            D[n][2] = [];
            D[n][2][0] = D[1][i1][0];
            D[n][2][1] = D[1][i1][1];
            D[n][2][2] = D[1][i1][2];
            D[n][3] = [];
            D[n][3][0] = D[1][i][0];
            D[n][3][1] = D[1][i][1];
            D[n][3][2] = D[1][i][2];
        }
        return D;
    };

    Poly.prototype.createNCone = function(ngon, ht){
        var D = [];
        D[0] = [];
        var sumx = 0;
        var sumy = 0;
        for(var i = 0; i < ngon; i++){
            var Angle = (Math.PI * 2 * i) / ngon;
            D[0][i] = [];
            D[0][i][0] = Math.sin(Angle) * 0.8;
            D[0][i][1] = Math.cos(Angle) * 0.8;
            D[0][i][2] = -ht / 2;
            sumx += D[0][i][0];
            sumy += D[0][i][1];
        }
        var appexX = sumx / ngon;
        var appexY = sumy / ngon;

        for( i = 0; i < ngon; i++){
            var n = i + 1;
            D[n] = [];
            D[n][0] = [];
            D[n][0][0] = appexX;
            D[n][0][1] = appexY;
            D[n][0][2] = ht;
            D[n][1] = [];
            D[n][1][0] = D[0][i][0];
            D[n][1][1] = D[0][i][1];
            D[n][1][2] = D[0][i][2];

            var i1 = i + 1;
            if(i1 == ngon)
                i1 = 0;
            D[n][2] = [];
            D[n][2][0] = D[0][i1][0];
            D[n][2][1] = D[0][i1][1];
            D[n][2][2] = D[0][i1][2];
        }
        return D;
    };

        this.frameNo ++;

    function update(){

    function restart(){
        shapes = [];

        setShapesFromPoly();

    function drawShapes(){
        var prevDepth = 0;
        var sortNeededQ = false;
        for(var i = 0, len = shapes.length; i < len; i++){
            var shape = shapes[i];
            shape.drawsurface(false, "N");
            if(i > 0){
                if(shape.depth < prevDepth){
                    sortNeededQ = true;
                }
            }
            prevDepth = shape.depth;
        }
        if(sortNeededQ){
            shapes.sort(compareDepth);
        }
    }

    function compareDepth(a, b){
        if(a.depth < b.depth) return -1;
        return 1;
    }
    
    function setShapesFromPoly(){
        var C = poly.getSolid();
        var i = 0;
        while (i < C.length){
            var surf = C[i];
            addShape3D("surface", coords2Lines(surf, poly.scale), 1, "#fff", 'rgba(0, 255, 0, 0.3)');
            i++
        }
        setClrs(getClrType());
    }

    function setClrs(clrMethod){
        for (var i = 0; i < shapes.length; i++) {
            var shape = shapes[i];
            shape.clrMethod = clrMethod;
            switch (clrMethod) {
                case"Multi":
                    shape.fillClr = convertHexClr(clrs[i % clrs.length], 0.7);
                    break;
                case"Two":
                    shape.fillClr = convertHexClr(clrs[i % 2], 0.8);
                    break;
                case"Smooth":
                    var FromMiddle = parseInt(Math.abs(shapes.length / 2 - i));
                    var blu = FromMiddle * 8 + 1;
                    var ccc = rgb2hex([blu, 128, blu]);
                    shape.fillClr = ccc;
                    break;
                case"Glass":
                case"PureGlass":
                    shape.doShading();
                    break;
                case"Shaded":
                    shape.doShading();
                    break;
                default:
            }
        }
    }

    function getClrType() {
        if (this.curvyQ || this.flatyQ) {
            if (this.shapeName == 'plane') {
                return "Glass";
            } else {
                return "Shaded";
            }
        } else {
            var div = document.getElementById('clrType');
            if (div.selectedIndex == -1)return 'Multi';
            return div.options[div.selectedIndex].text;
        }
    }

    function coords2Lines(surf, scale){
        var P = [];
        var midPt = [0, 0, 0];
        for(var i = 0; i < surf.length; i++){
            if( i < surf.length - 1){
                var tonum = i + 1;
            } else {
                tonum = 0;
            }
            P[i] = [];
            if(surf[i] == undefined){
                console.log('Error surface = ' + i, surf[i]);
            } else {
                for(var j = 0; j < 3; j++){
                    P[i][j] = surf[i][j] * scale;
                    if(this.explodeQ)
                        midPt[j] += P[i][j];
                }
            }
        }
        if(this.explodeQ){
            for( j = 0; j < 3; j++){
                midPt[j] /= surf.length;
            }
            for(i = 0; i < surf.length; i++){
                for(j = 0; j < 3; j ++){
                    P[i][j] += midPt[j]/2;
                }
            }
        }
        return P;
    }

    function settransMat(x, y, z, M){
        var vectorLength = Math.sqrt(x*x + y*y + z*z);
        if(vectorLength > .0001){
            x /= vectorLength;
            y /= vectorLength;
            z /= vectorLength;

            var Theta = vectorLength / 500;
            var cosT = Math.cos(Theta);
            var sinT = Math.sin(Theta);
            var tanT = 1 - cosT;
            var T = [[], [], []];
            T[0][0] = tanT * x * x + cosT;
            T[0][1] = tanT * x * y - sinT * z;
            T[0][2] = tanT * x * z + sinT * y;

            T[1][0] = tanT * x * y + sinT * z;
            T[1][1] = tanT * y * y + cosT;
            T[1][2] = tanT * y * z - sinT * x;

            T[2][0] = tanT * x * z - sinT * y;
            T[2][1] = tanT * y * z + sinT * x;
            T[2][2] = tanT * z * z + cosT;

            transMat = matMatMult(T, M);
        }
    }

    function matMatMult(A, B) {
        var C = [[], [], []];
        C[0][0] = A[0][0] * B[0][0] + A[0][1] * B[1][0] + A[0][2] * B[2][0];
        C[0][1] = A[0][0] * B[0][1] + A[0][1] * B[1][1] + A[0][2] * B[2][1];
        C[0][2] = A[0][0] * B[0][2] + A[0][1] * B[1][2] + A[0][2] * B[2][2];
        C[1][0] = A[1][0] * B[0][0] + A[1][1] * B[1][0] + A[1][2] * B[2][0];
        C[1][1] = A[1][0] * B[0][1] + A[1][1] * B[1][1] + A[1][2] * B[2][1];
        C[1][2] = A[1][0] * B[0][2] + A[1][1] * B[1][2] + A[1][2] * B[2][2];
        C[2][0] = A[2][0] * B[0][0] + A[2][1] * B[1][0] + A[2][2] * B[2][0];
        C[2][1] = A[2][0] * B[0][1] + A[2][1] * B[1][1] + A[2][2] * B[2][1];
        C[2][2] = A[2][0] * B[0][2] + A[2][1] * B[1][2] + A[2][2] * B[2][2];
        return C;
    }

    Shape3D.prototype.setPts = function(apts){
        this.pts = [];
        for(var i = 0; i < apts.length; i++){
            var p3d = new Pt3d();
            p3d.setMe(apts[i][0], apts[i][1], apts[i][2]);
            this.pts.push(p3d);
        }
        this.calcCentroid();
    };
    Shape3D.prototype.calcCentroid = function(){
        centroid = new Pt3d();
        for(var i = 0; i < this.pts.length; i++){
            centroid.addPtMe(this.pts[i]);
        }
        if(this.pts.length > 0){
            centroid.x /= this.pts.length;
            centroid.y /= this.pts.length;
            centroid.z /= this.pts.length;
        }
    };
    Shape3D.prototype.drawsurface = function(aboutEyeQ, viewType){
        var xsum = 0;
        var ysum = 0;
        var zsum = 0;
        var clips = [];
        var zMin = Number.MAX_VALUE;
        var zMax = -Number.MAX_VALUE;
        var i = 0;
        var ptRot;
        while(i < this.pts.length) {
            var pt3d = this.pts[i];
            if(aboutEyeQ){

            } else {
                ptRot = this.matPtMult(this.transMat, pt3d);
                clips.push(ptRot);
            }
            zMin = Math.min(zMin, ptRot.z);
            zMax = Math.max(zMax, ptRot.z);

            xsum += ptRot.x;
            ysum += ptRot.y;
            zsum += ptRot.z;

            i++;
        }
        var pt2s = [];
        i = 0;
        while(i < clips.length){
            var p3d = clips[i];
            var pt = new Pt();
            pt.x = this.lt + (this.eye.z * (p3d.x)) / (this.eye.z + p3d.z);
            pt.y = this.tp + (this.eye.z * (p3d.y)) / (this.eye.z + p3d.z);
            pt2s.push(pt);
            i++;
        }
        var fillQ = true;
        var strokeQ = true;

        switch(this.clrMethod){
            case"Glass":
                ctx.lineWidth = 1;
                ctx.strokeStyle = '#000000';
                ctx.fillStyle = this.fillClr;
                break;
            case"PureGlass":
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#ffffff';
                ctx.fillStyle = this.fillClr;
                break;
            case"Beams":
                ctx.lineWidth = 18;
                ctx.strokeStyle = '#444444';
                ctx.fillStyle = 'rgba(250,250,250,0.2)';
                ctx.lineJoin = "round";
                break;
            case"Shaded":
                ctx.fillStyle = this.fillClr;
                strokeQ = false;
                break;
            default:
                ctx.lineWidth = 1;
                ctx.strokeStyle = this.lineClr;
                ctx.fillStyle = this.fillClr;
        }

        if(pt2s.length > 2){
            ctx.beginPath();
            for(i = 0, len = pt2s.length; i < len; i++){
                pt = pt2s[i];
                if(i === 0)
                    ctx.moveTo(pt.x, pt.y);
                else
                    ctx.lineTo(pt.x, pt.y);
            }
            ctx.closePath();
            if(strokeQ) ctx.stroke();
            if(fillQ) ctx.fill();
        }

        var iRecip = 1 / (pt2s.length + 1);
        xsum *= iRecip;
        ysum *= iRecip;
        zsum = f - zsum * iRecip;
        this.depth = (xsum * xsum + ysum * ysum + zsum * zsum) / 10000;
    };

    Shape3D.prototype.doShading = function(){
        var alpha = 0.5;
        switch (this.clrMethod){
            case'Glass':
            case'PureGlass':
                alpha = 0.5;
                break;
            default:
        }
        var angle = this.getNormalAngle(this.pts, 0);
        var dark = (1 - angle/ Math.PI);
        var red = (0 * 255 >> 0) + 1;
        var grn = (dark * 255 >> 0) + 1;
        angle = this.getNormalAngle(this.pts, 1);
        dark = (1 - angle / Math.PI);
        var blu = (0 * 255 >> 0) + 1;
        this.fillClr = 'rgba(' + red + ',' + grn + ',' + blu + ',' + alpha +')';
//        console.log(red, grn, blu, alpha)
    };

    Shape3D.prototype.getNormalAngle = function(pts, dimN){
        var a = [pts[1].x - pts[0].x, pts[1].y - pts[0].y, pts[1].z - pts[0].z];
        var b = [pts[2].x - pts[1].x, pts[2].y - pts[1].y, pts[2].z - pts[1].z];
        var cross = [a[1] * b[2] - a[2] * b[1], a[2] * b[0] - a[0] * b[2], a[0] * b[1] - a[1] * b[0]];
        var mag = Math.sqrt(cross[0] * cross[0] + cross[1] * cross[1] + cross[2] * cross[2]);
        var theta = Math.acos(cross[dimN] / mag);
        return theta;
    };

    Shape3D.prototype.matPtMult = function(A, B){
        var C = new Pt3d();
        C.x = A[0][0] * B.x + A[0][1] * B.y + A[0][2] * B.z;
        C.y = A[1][0] * B.x + A[1][1] * B.y + A[1][2] * B.z;
        C.z = A[2][0] * B.x + A[2][1] * B.y + A[2][2] * B.z;
        return C;
    };

    function Pt(){
        this.x = 0;
        this.y = 0;
    }

    function Pt3d(){
        this.x = 0;
        this.y = 0;
        this.z = 0;
    }

    Pt3d.prototype.setMe = function(x, y, z){
        this.x = x;
        this.y = y;
        this.z = z;
    };
    Pt3d.prototype.addPtMe = function(pt3d, factor){
        factor = typeof factor !== 'undefined' ? factor : 1;
        if(factor === 1) {
            this.x += pt3d.x;
            this.y += pt3d.y;
            this.z += pt3d.z;
        } else {
            this.x += pt3d.x * factor;
            this.y += pt3d.y * factor;
            this.z += pt3d.z * factor;
